# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Use Java toolchain to ensure Java 17 compatibility
kotlin.daemon.jvmargs=-Xmx2048m

# JDK Toolchain Configuration - Fix for JDK image transform issues
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false

# Disable problematic JDK image transform if still causing issues
# Uncomment the line below if the error persists:
# android.builder.sdkDownload=false